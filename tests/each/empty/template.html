<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Anime and Manga</title>
	</head>
	<body>
		<h1>Anime and Manga</h1>

		<h2>Anime</h2>
		{{#each anime}}
		<h3>{{title}}</h3>
		<p>{{description}}</p>
		{{/each}}

		<h2>Manga</h2>
		{{#each manga}}
		<h3>{{title}}</h3>
		<p>{{description}}</p>
		{{/each}}
	</body>
</html>
