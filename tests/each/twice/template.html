<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animes</title>
	</head>
	<body>
		<h1>Animes</h1>
		<h2>Index</h2>
		<ul>
			{{#each animes}}
			<li><a href="#{{id}}">{{title}}</a></li>
			{{/each}}
		</ul>

		{{#each animes}}
		<h3 id="#{{id}}">{{title}}</h3>
		<p>{{description}}</p>
		{{/each}}
	</body>
</html>
