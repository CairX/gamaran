<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>True</title>
	</head>
	<body>
		<h1>True</h1>
		{{#if trueboolean}}
		<p>Boolean with value true.</p>
		{{/if}}

		{{#if string}}
		<p>Defined string, not empty.</p>
		{{/if}}

		{{#if number}}
		<p>A number besides 0.</p>
		{{/if}}

		{{#if list}}
		<p>Non empty list.</p>
		{{/if}}

		{{#if object}}
		<p>Defined object.</p>
		{{/if}}
	</body>
</html>
