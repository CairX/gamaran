<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Manga</title>
	</head>
	<body>
		<h1>Manga</h1>
		{{#each manga}}
		<h2>{{title}}</h2>
		<p>{{description}}</p>
		<p>
			<strong>Authors:</strong>
			{{#each authors}}
			{{name}},
			{{/each}}
		</p>
		{{else}}
		<p>No titles.</p>
		{{/each}}
	</body>
</html>
