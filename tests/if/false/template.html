<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>False</title>
	</head>
	<body>
		<h1>False</h1>
		{{#if falseboolean}}
		<p>Boolean with value false.</p>
		{{/if}}

		{{#if emptystring}}
		<p>Empty string.</p>
		{{/if}}

		{{#if numberzero}}
		<p>The number 0.</p>
		{{/if}}

		{{#if emptylist}}
		<p>An empty list [].</p>
		{{/if}}

		{{#if nullvalue}}
		<p>Value defined as null.</p>
		{{/if}}
	</body>
</html>
