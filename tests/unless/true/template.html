<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>True</title>
	</head>
	<body>
		<h1>True</h1>
		{{#unless falseboolean}}
		<p>Boolean with value false.</p>
		{{/unless}}

		{{#unless emptystring}}
		<p>Empty string.</p>
		{{/unless}}

		{{#unless numberzero}}
		<p>The number 0.</p>
		{{/unless}}

		{{#unless emptylist}}
		<p>An empty list [].</p>
		{{/unless}}

		{{#unless nullvalue}}
		<p>Value defined as null.</p>
		{{/unless}}
	</body>
</html>
